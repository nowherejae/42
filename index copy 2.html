<!doctype html>
<html>
<head>
<title> JAEHUN </title>
<meta charset="UTF-8">

<style>
    body {
        margin:0px;
    }
    a {
        text-decoration: none;
        color : rgb(0, 0, 0)
    }
   h1 {
        font-size: 60px;
        text-align: center;
        border-bottom: 3px solid gray;
        margin: 0px;
        padding: 60px;
        background-color: rgb(175, 175, 255);
    }
    ul {
        border-right: 3px solid gray;
        width: 200px;
        margin: 0px;
        padding: 20px;
    }
</style>
</head>
<body>
    <input type="button" value="Name Color" onclick="changeColor()">
    <input type="button" value="Name Font" onclick="changeFont()">
    <input type="button" value="Name Background" onclick="changeBackColor()">
    <input type="button" value="Chameleon" onclick="changeChameleon()">
    <h1 id="heading2"><a href="index.html" id="heading" style="color: rgb(255, 255, 255);">JAEHUN KIM</a></h1>

    <ul>
        <li><a href="1.html">test1</a></li>
        <li><a href="2.html">test2</a></li>
        <li><a href="3.html">test3</a></li>
    </ul>

    <script>
        var colors = ["red", "blue", "green", "yellow", "orange", "purple"];
        var fonts = ["Arial", "Verdana", "Helvetica", "Courier", "Georgia", "Times New Roman"];

        function getRandomValue(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function changeColor() {
            var heading = document.getElementById("heading");
            heading.style.color = getRandomValue(colors);
            hidetext();
        }

        function changeFont() {
            var heading = document.getElementById("heading");
            heading.style.fontFamily = getRandomValue(fonts);
            hidetext();
        }

        function changeBackColor() {
            var heading2 = document.getElementById("heading2");
            heading2.style.backgroundColor = getRandomValue(colors);
            hidetext();
        }

        function changeChameleon() {
            changeBackColor();
            changeColor();
            changeFont();
            hidetext();
        }

        function hidetext() {
            var heading = document.getElementById("heading");
            var colorValue1 = getComputedStyle(heading).color.toLowerCase();
            var heading2 = document.getElementById("heading2");
            var colorValue2 = getComputedStyle(heading2).backgroundColor.toLowerCase();
            var alist = document.querySelectorAll("a");

            for (var i = 1; i < alist.length; i++) {
                alist[i].style.color = (colorValue1 === colorValue2) ? colorValue1 : 'black';
            }
        }
    </script>
</body>
</html>
