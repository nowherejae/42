   <script>
    var colors = [
  "white", "black", "red", "blue", "green", "yellow", "orange", "purple",
  "pink", "gray", "brown", "cyan", "magenta", "teal", "lime", "indigo",
  "violet", "silver", "gold", "navy", "aqua", "aquamarine", "burlywood",
  "cadetblue", "chartreuse", "chocolate", "coral", "cornflowerblue",
  "crimson", "darkgoldenrod", "darkgreen", "darkorange", "darkred",
  "dodgerblue", "firebrick", "forestgreen", "hotpink", "khaki", "lightblue",
  "lightgreen", "lightpink", "maroon", "olive", "peru", "plum"
];
    var fonts = ["Source Sans Pro", "Futura", "Avenir", "PT Sans", "Oswald", "Arial","Helvetica", "Verdana", "Times New Roman", "Georgia", "Open Sans","Roboto", "Lato"];
    var showAlert = true; // Global variable to track whether alert has been shown

    function changeColor() {
        var heading = document.getElementById("heading");
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        heading.style.color = randomColor;
        hidetext();
    }

    function changeFont() {
        var heading = document.getElementById("heading");
        var randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        heading.style.fontFamily = randomFont;
        hidetext();
    }

    function changeBackColor() {
        var heading2 = document.getElementById("heading2");
        var randomBackColor = colors[Math.floor(Math.random() * colors.length)];
        heading2.style.backgroundColor = randomBackColor;
        hidetext();
    }

    function changeChameleon() {
        changeBackColor();
        changeColor();
        changeFont();
        hidetext();
    }

    function hidetext() {
        var heading = document.getElementById("heading");
        var colorValue1 = getComputedStyle(heading).color.toLowerCase();
        var heading2 = document.getElementById("heading2");
        var colorValue2 = getComputedStyle(heading2).backgroundColor.toLowerCase();
        var alist = document.querySelectorAll("a");

        for (var i = 1; i < alist.length; i++) {
            if (colorValue1 === colorValue2) {
                alist[i].style.color = colorValue1;
                document.body.style.backgroundColor = colorValue1; 
                if (colorValue1 === colorValue2 && showAlert) {
                    var nowcolor = heading.style.getPropertyValue("color");
                    alert("do you like "+nowcolor+"?");
                    showAlert = false; // Set showAlert to false to prevent repeated alerts
                     }
                }           
                    else {
                            alist[i].style.color = 'black';
                            document.body.style.backgroundColor = '';
                        }
        }

        
    }
</script>
</body>
